<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Post</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   </head>
<body>
    <header>
        <h1 class="logo"><a href="index.html">Blog</a></h1>
        <ul class="nav-links">
           
            <li><a href="create.html">Creat new Post</a></li>
           
        </ul>
    </header>
    <main>
        <h1>Latest Articles</h1>
        <ul id="articles">

        </ul>
    </main>

    <template id="template">
        <li>
            <div class="thumb"></div>
            <span></span>
        </li>
    </template>

    <script>
    let api = async ()=>{
        let response = await fetch('https://blog-yonas.herokuapp.com/api/v1/articles');
        return response.json();
    }
    let articles = document.getElementById('articles');
    api().then(
        (res)=>{
            res.data.forEach(
                (item)=>{
                    console.log(item.title);
                const template = document.getElementById('template');
                const clone = document.importNode(template.content, true);
                clone.querySelector('span').innerHTML = `<h2><a href="/post/${item.id}">${item.title}</a></h2>
                <p class="text"><a href="#"><i class="fas fa-at"></i>${item.author.toLowerCase().split(' ').join('-')}</a> <i class="far fa-clock"></i> ${new Date(item.updated_at).toLocaleDateString()}</p>`;
                clone.querySelector('.thumb').innerHTML = `<a href="/post/${item.id}"><img src="${item.thumb}"  ></a>`;
                articles.appendChild(clone);
                }
            );
        }
    ).catch();
    </script>
</body>
</html>
