<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Post</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
        <header>
                <h1 class="logo"><a href="index.html">Blog</a></h1>
                <ul class="nav-links">                   
                    <li><a href="create.html">Creat new Post</a></li>                   
                </ul>
            </header>
            <main>
                    <h1>New Post</h1>
                    <div class="container">
                           <div id="message"></div><br>
                          
                              <label for="title">Title</label>
                              <input type="text" id="title" name="title" required placeholder="Article title..">
                          
                              <label for="thumbnail">Thumbnail Image URL</label>
                              <input type="text" id="thumbnail" name="thumbnail" required placeholder="Thumbnail image url..">                             
                          
                              <label for="body">Body</label>
                              <textarea id="body" name="body" placeholder="Write body of the article.." required style="height:300px"></textarea>

                              <input type="submit" id="submit" value="Submit">
                          
                          
                          </div>
            </main>

            
            <script>
            

            submit.addEventListener('click', ()=>{
              let title = document.getElementById('title').value;
              let thumbnail = document.getElementById('thumbnail').value;
              let body = document.getElementById('body').value;

              fetch('https://blog-yonas.herokuapp.com/api/v1/articles',{
                method: 'POST',
                headers:{
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(
                  {
                    "title": title,
                    "thumb": thumbnail,
                    "body": body,
                    "author": 'Yonas Yeneneh'
                   
                  }
                )
              }).then(resp => resp.json()).then(
                document.getElementById("message").innerHTML = "<div style='background: #02e066; padding: 12px; text-align: center; width: 350px; color: white;'>Article posted successfully</div>"
              )


              console.log(title);
              console.log(thumbnail);
              console.log(body)
            });


            </script>

</body>
</html>
